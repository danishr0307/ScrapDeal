<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registor</title>
    <link rel="stylesheet" href="registor.css">
</head>
<body>
    
    <div class="hero">
        <div class="form-box">
            <div class="logo">
                <img src="image/logo.png" alt="logo"  >
                </div>
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-button" onclick="login()">Log In</button>
                <button type="button" class="toggle-button" onclick="register()">Register</button>
            </div>
            <form id="login" class="input-group">
                <input type="text" class="input-field" placeholder="Enter Your name" required>
                <input type="number" class="input-field" placeholder="Enter your Phone number" required>
                <input type="password" class="input-field" placeholder="Enter the Password" required>
                <input type="checkbox" class="check-box"><span>Remember Password</span>
                <button type="submit" class="submit-btn">Submit</button>
            </form>
            <form id="register" class="input-group">
                <input type="text" class="input-field" placeholder="Enter Your name" required>
                <input type="number" class="input-field" placeholder="Enter your Phone number" required>
                <input type="email" class="input-field" placeholder="Enter your E-mail" required>
                <input type="text" class="input-field" placeholder="Enter your Address" required>
                <input type="text" class="input-field" placeholder="City" required>
                <input type="text" class="input-field" placeholder="State" required>
                <input type="password" class="input-field" placeholder="Enter Password" required>
                <input type="password" class="input-field" placeholder="Confirm Password" required>
               <!-- <input type="checkbox" class="check-box"><span>Agree to Terms and Condition</span>-->
                <button type="submit" class="submit-btn">Register</button>
            </form>
        </div>
        </div>
        <script>
            var x = document.getElementById("login");
            var y = document.getElementById("register");
            var z = document.getElementById("btn");
            function register(){
                x.style.left="-400px";
                y.style.left="50px";
                z.style.left="110px";
            }
            function login(){
                x.style.left="50px";
                y.style.left="450px";
                z.style.left="0";
            }
        </script>
</body>
</html>
